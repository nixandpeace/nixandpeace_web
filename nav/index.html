<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nixandpeace</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/nav.css">
</head>
<body>
    <img src="../assets/up_down.svg" class="up-header">
    <img src="../assets/up_down.svg" class="down-header">
    <div class="pfp-back"></div>
    <img class="pfp pfp-mirror" src="../assets/Profile Pic 3.png">
    <img class="pfp" src="../assets/Profile Pic 3.png">
    <div class="cont">
        <div class="top">
            <div class="music sec">
                <i class="nf nf-fa-itunes_note"></i> <span>Music</span>
            </div>
            <div class="contact sec">
                <span class="dif">Contact</span> <i class="nf nf-md-chat"></i>
            </div>
        </div>
        <div class="bottom">
            <div class="social sec">
                <i class="nf nf-fae-cloud"></i> <span>Social Media</span>
            </div>
            <div class="about sec">
                <span class="dif">About</span> <i class="nf nf-oct-feed_person"></i> 
            </div>
        </div>
    </div>
    <script>
        const contact = document.querySelector('.contact');

        contact.addEventListener('click', () => {
            window.location.href = '/contact';
        });

        const social = document.querySelector('.social');

        social.addEventListener('click', () => {
            window.location.href = '/social';
        });

        const about = document.querySelector('.about');
        about.addEventListener('click', () => {
            window.location.href = '/about';
        });

        const music = document.querySelector('.music');
        music.addEventListener('click', () => {
            window.location.href = '/music';
        });

    </script>
</body>
</html>
