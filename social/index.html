<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nixandpeace</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/social.css">
</head>
<body>
    <img src="../assets/up_down.svg" class="up-header">
    <img src="../assets/up_down.svg" class="down-header">

    <div class="cont">
        <h1>Social Media</h1>
        <div class="cont-sec">
            <div class="bandcamp">
                <img src="../assets/bandcamp1.png">
                <p>Bandcamp</p>
            </div>
            <div class="soundcloud">
                <img src="../assets/soundcloud1.png">
                <p>Soundcloud</p>
            </div>
            <div class="youtube">
                <img src="../assets/youtube1.png">
                <p>Youtube</p>
            </div>
        </div>
    </div>

    <button class="home">
        <img src="../assets/play.svg"> home page
    </button>

    <script src="../scripts/homebuttom.js"></script>
    <script>
        const bandcamp = document.querySelector('.bandcamp');
        const soundcloud = document.querySelector('.soundcloud');
        const youtube = document.querySelector('.youtube');

        bandcamp.addEventListener('click', () => {
            window.location.href = 'https://nixandpeace.bandcamp.com/';
        });

        soundcloud.addEventListener('click', () => {
            window.location.href = 'https://soundcloud.com/n_a_p2019';
        });

        youtube.addEventListener('click', () => {
            window.location.href = 'https://www.youtube.com/channel/UCcjOh8s3Quf-dtqPNoluIIA';
        });
    </script>
</body>
</html>
